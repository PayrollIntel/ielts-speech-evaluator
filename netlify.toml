[build]
  command = "npx cross-env CI=false npm ci && npm run build"
  publish = "build"

[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
